<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOT Compliance Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>DOT Compliance Dashboard</h1>
    </header>
    <main>
        <section id="overview">
            <h2>Overview</h2>
            <p>Welcome to the DOT Compliance Dashboard. Here you can manage and monitor compliance data.</p>
        </section>
        <section id="data-entry">
            <h2>Data Entry</h2>
            <form>
                <label for="compliance-data">Enter Compliance Data:</label>
                <input type="text" id="compliance-data" name="compliance-data">
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="reports">
            <h2>Reports</h2>
            <p>View and generate reports related to DOT compliance.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 DOT Compliance Dashboard</p>
    </footer>
</body>
</html>
